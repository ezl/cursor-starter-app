<!--
  Input Component
  
  Required parameters:
  - id: Input ID and name attribute
  - label: Input label text
  
  Optional parameters:
  - type: Input type (default: "text")
  - value: Input initial value
  - placeholder: Placeholder text
  - required: Whether the input is required (true/false)
  - disabled: Whether the input is disabled (true/false)
  - classes: Additional CSS classes
  - error: Error message to display
  - help_text: Help text to display below the input
  - readonly: Whether the input is readonly (true/false)
  - autocomplete: Autocomplete attribute value
  - data_attrs: Dictionary of data attributes
-->

<div class="form-group">
  {% if label %}
    <label for="{{ id }}" class="form-label">
      {{ label }}
      {% if required %}<span class="text-red-500">*</span>{% endif %}
    </label>
  {% endif %}
  
  <input 
    type="{{ type|default('text') }}" 
    id="{{ id }}" 
    name="{{ id }}" 
    value="{{ value }}"
    class="form-input {{ classes }} {{ 'border-red-500' if error }}"
    placeholder="{{ placeholder }}"
    {% if required %}required{% endif %}
    {% if disabled %}disabled{% endif %}
    {% if readonly %}readonly{% endif %}
    {% if autocomplete %}autocomplete="{{ autocomplete }}"{% endif %}
    {% if data_attrs %}{% for key, value in data_attrs.items() %}data-{{ key }}="{{ value }}"{% endfor %}{% endif %}
  >
  
  {% if error %}
    <p class="form-error">{{ error }}</p>
  {% endif %}
  
  {% if help_text %}
    <p class="text-gray-500 text-sm mt-1">{{ help_text }}</p>
  {% endif %}
</div>
